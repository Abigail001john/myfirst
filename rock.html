<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: aliceblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .rock {
            background-color: lightgray;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .paper {
            background-color: lightblue;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .scissors {
            background-color: lightgreen;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        } 

        button:hover {
            opacity: 0.8;
            transition: 0.3s;
        } 
    </style>
</head>
<body>
    <p><strong>Rock Paper Scissors Game</strong></p>
    <button class="rock" onclick="playGame('Rock')">Rock</button>
    <button class="paper" onclick="playGame('Paper')">Paper</button>
    <button class="scissors" onclick="playGame('Scissors')">Scissors</button>

    <script>
        function playGame(playerMove) {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber < 1/3) {
                computerMove = 'Rock';
            } else if (randomNumber < 2/3) { 
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }

            let result = '';

            if (playerMove === computerMove) {
                result = 'Tie.';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissors')
            ) {
                result = 'You Win.';
            } else if (
                (playerMove === 'Paper' && computerMove === 'Rock')
            ) {
                result = 'You Win.';
            } else if (
                (playerMove === 'Scissors' && computerMove === 'Paper')
            ) {
                result = 'You Win.';
            } else {
                result = 'You Lose.';
            }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

            
            // alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
            console.log(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }
    </script>
</body>
</html>
